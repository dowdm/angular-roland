<div class="row justify-content-around">
  <div *ngFor='let currentVideo of childVideoArray' name='featured-video' id='videoCol'>
    <div class="col">
      <img src="{{currentVideo.url}}" alt="{{currentVideo.name}}">
      <p>Featured Video</p>
      <h3>{{currentVideo.name}}</h3>
      <p>{{currentVideo.description}}</p>
    </div>
  </div>
</div>
