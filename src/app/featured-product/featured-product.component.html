<div class="row">
  <div *ngFor='let currentProduct of childProductArray' name='featured-product'>
    <div class="col">
      <img src={{currentProduct.image}} alt="...">
      <p>Featured Product</p>
      <h3>{{currentProduct.model}}</h3>
      <p>{{currentProduct.title}}</p>
    </div>
  </div>
</div>
