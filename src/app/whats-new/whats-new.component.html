<div class="row">
  <div *ngFor='let currentNews of childNewsArray' name='featured-news' id='newsCol'>
    <div class="col">
      <img src="{{currentNews.image}}" alt="picture">
      <p>What's New</p>
      <h3>{{currentNews.headline}}</h3>
      <p>{{currentNews.summary}}</p>
    </div>
  </div>
</div>
